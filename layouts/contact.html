{{ define "main" }}
<div class="pt-8 pb-12 px-4">
    <!-- === HERO SECTION === -->
    <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-extrabold text-(--color-foreground) mb-4 tracking-tight">
            {{ .Title }}
        </h1>
        <p class="text-lg md:text-xl text-(--color-muted-foreground) max-w-2xl mx-auto">
            {{ .Params.hero_subtitle }}
        </p>
    </div>

    <!-- === MAIN CONTENT AREA === -->
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10">

        <!-- Contact Form -->
        <div class="bg-(--color-card) p-8 rounded-lg shadow-md border border-(--color-border)">
            <h2 class="text-2xl font-bold text-(--color-foreground) mb-6">Send a Message</h2>
            <form action="{{ .Params.form_action }}" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-semibold text-(--color-muted-foreground) mb-2">Full Name</label>
                    <input type="text" name="name" id="name" required class="w-full px-4 py-2 bg-(--color-muted) text-(--color-foreground) border border-(--color-border) rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-semibold text-(--color-muted-foreground) mb-2">Email Address</label>
                    <input type="email" name="_replyto" id="email" required class="w-full px-4 py-2 bg-(--color-muted) text-(--color-foreground) border border-(--color-border) rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                </div>
                <div>
                    <label for="message" class="block text-sm font-semibold text-(--color-muted-foreground) mb-2">Message</label>
                    <textarea name="message" id="message" rows="5" required class="w-full px-4 py-2 bg-(--color-muted) text-(--color-foreground) border border-(--color-border) rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full px-6 py-3 bg-cyan-600 text-white font-bold rounded-lg hover:bg-cyan-700 transition-colors duration-200 shadow-md text-lg">
                        Send Message
                    </button>
                </div>
            </form>
        </div>

        <!-- Contact Info -->
        <div class="space-y-8">
            <div class="bg-(--color-card) p-8 rounded-lg shadow-md border border-(--color-border)">
                <h3 class="text-xl font-bold text-(--color-foreground) mb-4">Contact Information</h3>
                <div class="flex items-center space-x-4 text-(--color-muted-foreground)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                    <a href="mailto:{{ .Params.contact_email }}" class="hover:text-cyan-500 transition-colors">{{ .Params.contact_email }}</a>
                </div>
            </div>

            <div class="bg-(--color-card) p-8 rounded-lg shadow-md border border-(--color-border)">
                <h3 class="text-xl font-bold text-(--color-foreground) mb-4">Follow Me</h3>
                <p class="text-(--color-muted-foreground) mb-4">Connect on social media for the latest news and updates.</p>
                <!-- These icons are already in your footer partial, but repeating them here is fine for emphasis -->
                <div class="flex flex-wrap justify-start gap-3">
                    <a href="https://github.com/ashenara/e-Novel" target="_blank" rel="noopener noreferrer" title="Github" class="w-10 h-10 flex items-center justify-center rounded-lg bg-(--color-muted) text-(--color-muted-foreground) hover:bg-(--color-border) hover:text-(--color-primary) transition-all">
                        <img src="/icons/github.svg" alt="Github Icon" class="w-5 h-5 themeable-icon">
                    </a>
                    <a href="https://patreon.com/ashenara" target="_blank" rel="noopener noreferrer" title="Patreon" class="w-10 h-10 flex items-center justify-center rounded-lg bg-(--color-muted) text-(--color-muted-foreground) hover:bg-(--color-border) hover:text-(--color-primary) transition-all">
                        <img src="/icons/patreon1.svg" alt="Patreon Icon" class="w-5 h-5 themeable-icon">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
