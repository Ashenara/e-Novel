<div id="search-overlay" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-50 p-4 sm:p-6" aria-hidden="true">
    
    {{/* This wrapper ensures everything stays at the top */}}
    <div class="w-full max-w-2xl mx-auto flex flex-col gap-4">

        <!-- Standalone Close Button (now on top-right) -->
        <div class="w-full flex justify-end">
            <button id="close-search-modal-button" class="p-2 text-white/70 hover:text-white rounded-full hover:bg-white/10" aria-label="Close search">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <!-- Main Search Modal Content -->
        <div id="search-modal-content" class="relative w-full bg-(--color-card) rounded-lg shadow-2xl">
            <!-- Search Input Area -->
            <div class="relative flex items-center p-4 border-b border-(--color-border)">
                <svg class="w-5 h-5 text-(--color-muted-foreground) absolute left-7 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                
                <input id="modalSearchInput" class="w-full bg-transparent pl-10 pr-10 py-2 text-lg text-(--color-foreground) focus:outline-none" placeholder="Search for novels or authors..." type="search" autocomplete="off">
                
                <button id="clearSearchButton" class="hidden absolute top-1/2 right-4 -translate-y-1/2 p-2 text-(--color-muted-foreground) hover:text-(--color-foreground) rounded-full hover:bg-(--color-muted)" aria-label="Clear search input">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <!-- Search Results Container -->
            <div id="searchResultsContainer" class="p-2 max-h-[60vh] overflow-y-auto">
                <p class="p-4 text-center text-(--color-muted-foreground)">Start typing to see results.</p>
            </div>
        </div>

    </div>
</div>
