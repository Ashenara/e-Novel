[params]
# Enable emoji support globally for better content presentation
enableEmoji = true

# Site configuration parameters for e-Novel Hugo theme
logo = "/images/logo.png" # Path to your site logo

# About site parameters
author = "Ashenara"                                                                                                                                      # Name displayed with avatar
avatar = "/images/alogo.png"                                                                                                                             # Path to your avatar image (e.g., in static/images)
description = "Discover and read a curated collection of EPUB novels from various genres. Develop e-novel | e-books | e-reading website with hugo."

# Hero section parameters
#heroImage = "/images/renegade.webp" # Path to your hero image (e.g., in static/images)
#heroImageAlt = "Renegade Immortal"  # Alt text for the hero image

# Comments configuration
enableComments = true

# Used for Google Analytics. The script will only render if this is set.
googleAnalytics = "" # Replace with your GA4 Measurement ID

# Used for the @YourSite handle in Twitter cards
twitter = ""

# About Section Social Links and Donate Options
