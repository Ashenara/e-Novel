# Taxonomies settings
[taxonomies]
  tag = 'tags'
  category = 'categories'
  genre = 'genres'
  origin = 'origin'
  writer = 'writer'
  status = 'status'

# Pagination settings global for all lists
[pagination]
  pagerSize = 30

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    style = 'dracula'
    noClasses = false
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
    
# Search settings
[outputs]
  home = ["HTML", "RSS", "search"]

[outputFormats]
  [outputFormats.search]
    mediaType = "application/json"
    baseName = "search"
    isPlainText = true

# Taiwind CSS settings - must have in hugo.toml root
[build]
  [build.buildStats]
    enable = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\.json'
    target = 'css'
  [[build.cachebusters]]
    source = '(postcss|tailwind)\\.config\\.js'
    target = 'css'
[module]
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    disableWatch = true
    source = 'hugo_stats.json'
    target = 'assets/notwatching/hugo_stats.json'
